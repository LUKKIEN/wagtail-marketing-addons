[tox]
skipsdist = True
usedevelop = True
envlist =
    py{35,36,37,38}-dj{2,21,22}-wt27
    py{35,36,37,38}-dj{21,22}-wt28
    py{36,37,38}-dj{3}-wt28
    py{36,37,38}-dj{22,3}-wt29
    py{36,37,38}-dj{22,3,31}-wt210
    flake8,

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
install_command = pip install -e ".[test]" -U {opts} {packages}
whitelist_externals = py.test
commands =
    py.test --cov=wagtail_marketing --cov-report=xml tests/
deps =
    dj20: django>=2.0,<2.1
    dj21: django>=2.1,<2.2
    dj22: django>=2.2,<2.3
    dj3: django>=3.0,<3.1
    dj31: django>=3.1,<3.2
    wt27: wagtail>=2.7,<2.8
    wt28: wagtail>=2.8,<2.9
    wt29: wagtail>=2.9,<2.10
    wt210: wagtail>=2.10,<2.11

[testenv:flake8]
basepython = python3.8
skip_install = True
commands =
    flake8 src
deps =
    flake8
